<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luna Links</title>
    <!-- FIX: Updated to use style.css for consistency across all files -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar section (Inherits light-brown style from global CSS) -->
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <!-- FIX: Added gem icon for complete look -->
                <a href="index.html" class="logo"><i class="fas fa-gem"></i>Luna Links</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="chains.html">Chains</a>
                <a href="ear-cuffs.html">Ear Cuffs</a>
                <a href="charms.html">Charms</a>
                <a href="workshops.html">Workshops</a>
                <a href="about.html">About</a>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="icon-link active"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <!-- FIX: Matched font style with homepage -->
            <h1>Welcome Back</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <!-- FIX: Matched button style with new theme -->
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                <!-- FIX: Added registration link, directing to the same page for simplicity (or can redirect to a dedicated signup page if one exists) -->
                <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
